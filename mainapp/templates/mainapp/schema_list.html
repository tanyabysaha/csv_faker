{% load i18n %}
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>

    <!-- Header -->

<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex bd-highlight">
      <a class="navbar-brand p-2 w-100 bd-highlight" href={% url 'schema-list' %}>Schemas</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse p-2 flex-shrink-1 bd-highlight" id="navbarTogglerDemo02"}>
        <a href={% url 'logout' %} role="button" class="btn btn-link ">Logout</a>
      </div>
</nav>

    <!-- Table -->

<div class="container pt-5">
    <div class="row pb-3">
        <div class="col d-flex justify-content-end">
            <a href={% url 'schema-create' %} type="button" class="btn btn-success">Add new</a>
        </div>
    </div>
    <table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Modified</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
        {% for schema in object_list %}
            <tbody>
                <tr>
                    <th scope="row">{{ schema.id }}</th>
                        <td>{{ schema.title }}</td>
                        <td>{{ schema.updated_at }}</td>
                        <td><a href={% url 'schema-delete' schema.id %} role="button" class="btn btn-link ">Delete</a>
                            <a href='{% url 'schema-update' schema.id %}' role="button" class="btn btn-link ">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
</div>
