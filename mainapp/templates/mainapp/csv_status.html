{% load i18n %}
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>

    <!-- Header -->

<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex bd-highlight">
      <a class="navbar-brand p-2 w-100 bd-highlight" href={% url 'schema-list' %}>Schemas</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse p-2 flex-shrink-1 bd-highlight" id="navbarTogglerDemo02"}>
        <a href={% url 'logout' %} role="button" class="btn btn-link ">Logout</a>
      </div>
</nav>

    <!-- Table -->
<body>
    <div class="container pt-5">
        <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
            {% for task in tasks %}
            <tbody>
                <tr>
                        <td>{{ task.schema.title }}</td>
                        <td>{{ task.status }}</td>
                        <td>
                            {% if task.schema.csv_file %}
                            <a href='{{ task.schema.csv_file.url }}' role="button" class="btn btn-link ">Download</a>
                            {% endif %}
                        </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
